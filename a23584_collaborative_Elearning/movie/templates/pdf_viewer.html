<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
<script src="{{ url_for('static', filename='pdf.min.js') }}"></script>
<script src="{{ url_for('static', filename='pdf.worker.min.js') }}"></script>

<!-- <link rel='stylesheet'src="{{ url_for('static', filename='pdf_viewer.css') }}"> -->
   <link rel='stylesheet' href='/static/bootstrap-4.5.2-dist/css/bootstrap.min.css'>
<script src="/static/jquery-3.5.1.min.js"></script>

<style>
        #pdf-container {
            width: 70%;
            overflow: auto;
            float: left;
            position: relative;
        }
        canvas {
            display: block;
            margin-bottom: 10px;
        }
        #comment-section {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .comment-label {
            position: absolute;
            right: 10px;
            color: blue;
            font-weight: bold;
        }

        .comment-label::before {
    content: '';
    display: block;
    position: absolute;
    left: -110px;
    width: 100px;
    height: 2px;
    background-color: red;
    top: 50%;
    margin-top: -1px;
}

</style>

</head>
<body>
    <h1>{{ filename }}</h1>
    <div id="pdf-container"></div>
    <div id="comment-section">
        <textarea id="comment" placeholder="Leave your comment here..."></textarea>
        <br/>
        <button id="save-comment" >Save Comment</button>
    </div>

    <script>
        // Load and display the PDF
        const pdfPath = "{{ url_for('download', filename=filename) }}";
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            const container = document.getElementById('pdf-container');
            const renderPage = function (pageNum) {
                pdf.getPage(pageNum).then(function(page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    container.appendChild(canvas);

                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }

            // Render all pages
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                renderPage(pageNum);
            }
        });

        // Save comment
        document.getElementById('save-comment').addEventListener('click', function() {
            const commentText = document.getElementById('comment').value;

            console.log(commentText);

            if (commentText.trim() !== '') {
                const commentLabel = document.createElement('div');
    

                commentLabel.classList.add('comment-label');
                commentLabel.textContent = commentText;

                // Calculate the position based on the scroll position of the container

                // Calculate the position based on the textarea's position
                const commentSection = document.getElementById('comment-section');
                const commentRect = commentSection.getBoundingClientRect();
                const container = document.getElementById('pdf-container');
                const scrollTop = container.scrollTop;
                const labelTop = commentRect.top + window.scrollY - container.offsetTop;
                commentLabel.style.top = (scrollTop + labelTop) + 'px';

                // Append the comment label to the container
                container.appendChild(commentLabel);

                // Create a red line connecting the comment label to the PDF
                // Create a red line connecting the comment label to the PDF
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', container.scrollHeight + 'px');
                svg.style.position = 'absolute';
                svg.style.top = 0;
                svg.style.left = 0;
                svg.style.zIndex = -1;
                // Set a temporary background color for the SVG to see its position clearly
                svg.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';

                        // Set the comment label's style
                commentLabel.style.border = '1px solid black';
                commentLabel.style.padding = '5px';
                // commentLabel.style.position = 'absolute';
                // commentLabel.style.left = (container.clientWidth + 20) + 'px';
                commentLabel.style.backgroundColor = 'pink';
                commentLabel.style.fontWeight = 'bold';
                commentLabel.style.color = 'red';


                // Clear the textarea
                document.getElementById('comment').value = '';


            }
        });
    </script>
</body>
</html>
